<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomorrow School Story</title>
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" class="slider">
    <div class="slider-track">
      <!-- slider start -->
      <div class="slide" id="START">
        <div class="u_pixel-bg"></div>
        <h3 class="title">Tomorrow School Pixel New Year</h3>
        <p class="subtitle">Press any key to start</p>
        <button id="start-btn">Start</button>
      </div>

      <div class="slide" id="SLIDE1">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE1</h3>
      </div>

      <div class="slide" id="SLIDE2">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE2</h3>
      </div>

      <div class="slide" id="SLIDE3">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE3</h3>
      </div>

      <div class="slide" id="SLIDE4">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE4</h3>
      </div>

      <div class="slide" id="SLIDE5">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE5</h3>
      </div>

      <div class="slide" id="SLIDE6">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE6</h3>
      </div>

      <div class="slide" id="SLIDE7">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE7</h3>
      </div>

      <div class="slide" id="SLIDE8">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE8</h3>
      </div>

      <div class="slide" id="SLIDE9">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE9</h3>
      </div>

      <div class="slide" id="SLIDE10">
        <div class="u_pixel-bg"></div>
        <h3 class="title">SLIDE10</h3>
      </div>
      <!-- slider end -->
    </div>

    <div class="controls" id="controls">
      <button id="prev-btn" class="c_controls-btn">
        <svg viewBox="0 0 24 24">
          <path d="M6 18V6h2v12H6zm3-6l9 6V6l-9 6z" />
        </svg>
      </button>

      <button id="play-pause-btn" class="c_controls-btn">
        <svg viewBox="0 0 24 24">
          <path d="M6 5h4v14H6zm8 0h4v14h-4z" />
        </svg>
      </button>

      <button id="next-btn" class="c_controls-btn">
        <svg viewBox="0 0 24 24">
          <path d="M16 6v12h2V6h-2zM6 18l9-6-9-6v12z" />
        </svg>
      </button>
    </div>


  </div>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
